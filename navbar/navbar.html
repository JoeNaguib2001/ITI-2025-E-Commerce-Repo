<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/main-colors.css">
    <link rel="stylesheet" href="./css/navstyle.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="elkokos">

            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-dark" id="toastMessage">
                Message goes here.
            </div>
        </div>
    </div>
    <!-- End Toast Container -->


    <nav>
        <div style="display: flex; align-items: center;">

            </div>

                <ul class="dropdown-menu dropdown-menu-end ">
                    <li><a class="dropdown-item" href="./admins/customers-orders.html">Manage Orders</a></li>
                    <li><a class="dropdown-item" href="./manage-warehouse.html">Manage Warehouse</a></li>
                    <li><a class="dropdown-item" href="./manage-admins">Manage Other Admins</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger login-btn" href="#" onclick="toggleSingedIn()">Sign In</a>
                    </li>
                </ul>
            </div>

            <div class="dropdown  user-dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button">
                    Settings
                </button>
                <ul class="dropdown-menu dropdown-menu-end ">
                    <li><a class="dropdown-item" href="./users/orders.html">Orders</a></li>
                    <li><a class="dropdown-item" href="./users/wishlists.html">Wish List</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger login-btn" href="#" onclick="toggleSingedIn()">Sign In</a>
                    </li>
                </ul>
            </div>

            <!-- <a id="login-btn" class="login-btn" onclick="toggleSingedIn()">Sign in</a> -->


            <!-- <a>Pending orders</a> -->

    <script src="./js/bootstrap.bundle.min.js">

    <!-- Load Boostrap JS -->
    <script src="navbar.js">
