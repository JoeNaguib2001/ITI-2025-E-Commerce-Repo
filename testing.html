<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dropdown RTL & LTR</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .carousel-inner img {
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: orange;
            color: black;
            border-radius: 50%;
            padding: 10px;
        }


        .product-card {
            text-align: center;
            padding: 15px;
            margin: 0 auto;
        }

        #productSlider {
            margin: auto;
        }



        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-info h5 {
            font-size: 18px;
            margin: 10px 0;
        }


        .carousel-item {
            transition: transform 0.5s ease;
        }



        @media (max-width:1100px) {
            .products-carousel {}

            .left-side {
                order: 2;
                width: 100%;

            }

            .right-side {
                order: 1;
                width: 100%;
                padding: 20px !important;
            }
        }
    </style>
</head>
